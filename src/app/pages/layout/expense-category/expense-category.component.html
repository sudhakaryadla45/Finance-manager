<ejs-grid
  #grid
  id="grid"
  [dataSource]=""
  [allowPaging]="true"
  [allowSorting]="true"
  [editSettings]="editSettings"
  [pageSettings]="pageSettings"
  [toolbar]="toolbar"
  (dataSourceChanged)="dataSourceChanged($event)"
  (dataStateChange)="dataStateChange($event)"
  (actionBegin)="actionBeginHandler($event)"
  (actionComplete)="actionCompleteHandler($event)"
>
  <e-columns>
    <e-column
      field="id"
      headerText="ID"
      textAlign="Center"
      [isPrimaryKey]="true"
      [visible]="false"
    ></e-column>
    <e-column
      field="name"
      headerText="Name"
      textAlign="Center"
      [validationRules]="nameEditRules"
    ></e-column>
  </e-columns>
</ejs-grid>
